<div class="container">
  <h2>Large Modal</h2>
  <!-- Button to Open the Modal -->
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">TENHO INTERESSE</button>
     

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 id="titulo" class="modal-title">Solicite um orçamento</h4>
          <button  type="button" class="close" data-dismiss="modal"> <img id="x" src="Imagens/x.png"></button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
           
       <form  action="envia_fale.php" method="post" name="form">
        <label for="nome"></label>
        <input type="text" id="nome"  name="nome" placeholder="Nome..." required="">
        
        <label for="telefone"></label>
        <input type="text" id="telefone" name="telefone" placeholder="Telefone..." required="">
        <label for="email"></label>
        <input type="text" id="emailcontato" name="email" placeholder="E-mail..." required="">
        
        <label for="cidade"></label>
        <input type="text" id="cidade" name="cidade" placeholder="Cidade..." required="">
        <label id="test" for="mensagem">Mensagem*:</label>
        <textarea id="test" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem.." style="height:170px" required="true">Olá! Estou interessado nesse Voyage e gostaria de saber mais detalhes</textarea>
        </br>
        </br>
        <input type="submit" value="Enviar">
      </form>
       </br>  
       </br>
        
      </div>
    </div>
  </div>
  
</div>
